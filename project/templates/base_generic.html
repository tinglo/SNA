<!DOCTYPE html>
<html>
<head>
  {% load rest_framework %}
  {% load staticfiles %}
  <title>SNA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}"> 
  <link rel="stylesheet" href="{% static 'dist/css/font-awesome.min.css' %}">
  {% block css %}{% endblock %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
  <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'dist/js/base_ajax_csrf.js' %}"></script>
  <script src="{% static 'dist/js/base_logout.js' %}"></script>
</head>
<body id="homePage" data-spy="scroll" data-target=".navbar" data-offset="60">
  <div class="id-wrapper">
    <!-- top navbar -->
    <div class="top-navbar">
      <nav id="navbar-id" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button> 
            <a class="navbar-brand" href="/" id="title-id">SNA hw2</a>
          </div>
          <div class="collapse navbar-collapse myNavbar"> 
            <!-- if login -->
            {% if request.user.is_authenticated %} 
            <ul class="nav navbar-nav navbar-right" id="user-icon-id">
              <li><a href="/online_judge/upload/">上傳檔案</a></li>
              <li class="dropdown name">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="nickname">
                  {{ request.user.account_group.name}}
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="/account/change_password/">修改密碼</a></li>
                  <li><a href="javascript: logout()">登出</a></li>
                </ul>
              </li>
            </ul>

            <!-- if not login-->
            {% else %}
            <ul class="nav navbar-nav navbar-right log-divider" id="log-id">
              <li><a href="/account/signin/">登入</a></li>
            </ul>
            {% endif %}

          </div>
        </div>
      </nav>
    </div><!--navbar-->

  {% block content %}{% endblock %}

  </div><!--all class-->
  <!-- javascript -->
  {% block js %}{% endblock %}

</body>
</html>
