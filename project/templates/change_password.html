{% extends 'base_generic.html' %}

{% block css %}
{% load staticfiles %}
<link href="{% static 'dist/css/change_password.css' %}" rel="stylesheet" type="text/css" /> 
{% endblock %}

{% block content %}
<div class="container">
  {% if request.user.is_authenticated %}
  <div class="account-panel">
    <form action="" method="post" role="form" id="form-id">

      {% csrf_token %}

      <h2 class="panel-title">revise</h2>
      <!-- login error message -->
      
			<div class="error-msg" id="error"></div>

      <!-- end of error message -->

      <div class="form-group">
        <input name="origin_password" type="password" class="form-control form-style" placeholder="account"  required autofocus>
      </div>

      <div class="form-group">
        <input name="new_password" type="password"  class="form-control form-style" placeholder="密碼" required/>
      </div>

      <div class="form-group">
        <input name="confirm_new_password" type="password"  class="form-control form-style" placeholder="確認密碼" required/>
      </div>

      <button class="btn btn-lg btn-style btn-block" type="submit" id="submit-button">submit</button>
    </form>
  </div><!--end of login pangel-->
  {% else %}
  <div class="account-panel">
    <div class="login-panel text-center">
      <div class="panel-title">
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
      </div>
      <h1 class="page-error-title">使用者未登入</h1>
<!--         <p class="page-error-msg">欲上傳課程請先 <a href="/accounts/login/">登入帳戶</a><p> -->
    </div><!--end of pangel-->
  </div>
  {% endif %}
</div> <!--end of loign container-->


{% endblock %}

{% block js %}
<script src="{% static 'dist/js/change_password.js' %}"></script> 
{% endblock %}
