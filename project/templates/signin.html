{% extends 'base_generic.html' %}

{% block css %}
{% load staticfiles %}
<link href="{% static 'dist/css/signin.css' %}" rel="stylesheet" type="text/css" /> 
{% endblock %}

{% block content %}
<div class="container">
  {% if request.user.is_authenticated %} 
  <script>
    alert('使用者已登入');
    window.location.href = '/';    
  </script> 
  {% else %}
  <div class="account-panel">
    <form action="" method="post" role="form" id="form-id">

      {% csrf_token %}

      <h2 class="panel-title">登入</h2>
      <!-- login error message -->
      
			<div class="error-msg" id="error"></div>

      <!-- end of error message -->

      <div class="form-group">
        <input name="username" type="text" id="username" class="form-control form-style" placeholder="account"  required autofocus>
      </div>

      <div class="form-group">
        <input name="password" id="password" placeholder="密碼" class="form-control form-style" type="password"  required/>
      </div>

      <button class="btn btn-lg btn-style btn-block" type="submit" id="submit-button">登入</button>
    </form>
  </div><!--end of login pangel-->
  {% endif %}
</div> <!--end of loign container-->


{% endblock %}

{% block js %}
<script src="{% static 'dist/js/signin.js' %}"></script> 
{% endblock %}
