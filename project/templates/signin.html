{% extends 'base_generic.html' %}

{% block css %}
{% load staticfiles %}
<link href="{% static 'dist/css/signin.css' %}" rel="stylesheet" type="text/css" /> 
{% endblock %}

{% block content %}
<div class="container">
  {% if request.user.is_authenticated %} 
  <script>
    swal({
      title: "使用者已登入",
      showCancelButton: false,
      type: "error",
      confirmButtonColor: "#5CADAD",
      
      confirmButtonText: "OK",
      closeOnConfirm: false,
      closeOnCancel: false
    },
    function(isConfirm){
      if (isConfirm) {
        window.location.href = '/'
      }
    }); 
  </script> 
  {% else %}
  <div class="account-panel">
    <form action="" method="post" role="form" id="form-id">

      {% csrf_token %}

      <h2 class="panel-title">帳號登入</h2>
      <!-- login error message -->
      
			<div class="error-msg" id="error"></div>

      <!-- end of error message -->

      <div class="form-group">
        <input name="username" type="text" id="username" class="form-control form-style" placeholder="帳號"  required autofocus>
      </div>

      <div class="form-group">
        <input name="password" type="password" id="password" placeholder="密碼" class="form-control form-style" type="密碼"  required/>
      </div>

      <button class="btn btn-lg btn-style " type="submit" id="submit-button">登入</button>
    </form>
  </div><!--end of login pangel-->
  {% endif %}
</div> <!--end of loign container-->


{% endblock %}

{% block js %}
<script src="{% static 'dist/js/signin.js' %}"></script> 
{% endblock %}
